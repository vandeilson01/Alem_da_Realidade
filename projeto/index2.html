<!DOCTYPE html>
<html>
  <head>
    <!--<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>-->

  
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
      <!--='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'-->
    <!-- create your content here. just a box for now -->
      <!--<a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>-->
      <!--<a-box position="0 0 -1.2" rotation="0 45 0" color="black" height="5" width="10"></a-box>-->
      <!--<a-box position="0 0 3.2" rotation="0 120 0" color="#4CC3D9" height="5" width="10"></a-box>-->
      
      
      <a-box src="img/novo.jpg" position="0 4 -5" rotation="0 120 0" color="#4CC3D9" height="3" width="0.01" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
          <a-animation attribute="rotation" repeat="indefinite" to=" 0 360 120"></a-animation>
      </a-box>
      
      <a-box src="img/novo.jpg" position="0 4 -5" rotation="0 10 0" color="#4CC3D9" height="3" width="0.01">
          <a-animation attribute="rotation" repeat="indefinite" to=" 60 360 120"></a-animation>
      </a-box>
      
      <a-box src="img/novo.jpg" position="0 4 -5" rotation="0 0 120" color="#4CC3D9" height="3" width="0.01">
          <a-animation attribute="rotation" repeat="indefinite" to=" 0 0 360"></a-animation>
      </a-box>
      
      <a-box src="img/novo.jpg" position="0 4 -5" rotation="120 0 0" color="#4CC3D9" height="3" width="0.01">
          <a-animation attribute="rotation" repeat="indefinite" to=" 360 0 10"></a-animation>
      </a-box>
      
      <a-box src="img/novo.jpg" position="0 4 -5" rotation="90 0 0" color="#4CC3D9" height="3" width="0.01">
          <a-animation attribute="rotation" repeat="indefinite" to=" 360 120 10"></a-animation>
      </a-box>
      
      
      <!--<a-entity geometry="primitive: cylinder; openEnded: true; thetaLength: 180"-->
      <!--    material="side: double"></a-entity>-->
          
      <!--<a-box position="0 0 3.2" rotation="0 45 0" color="red" height="5" width="5"></a-box>-->
      <!--<a-box position="0 0 3" rotation="0 120 0" color="gray" height="5" width="5"></a-box>-->
      
      
      
      <!--<a-plane src="dd.jpg" position="0 0 -3" rotation="0 45 0" color="#4CC3D9" height="5" width="5"></a-plane>-->
      
      <a-sphere src="novo.jpg" position="0 4 -5" radius="1.25" color="#EF2D5E">
          <a-animation attribute="rotation" repeat="indefinite" to=" 0 360 0"></a-animation>
      </a-sphere>
      
      
      <!--<a-cylinder src="de.jpg" position="0 0 0" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>-->
      
      
      <!--<a-plane color="white" position="0 0 -5" rotation="-90 0 0" width="30" height="30"></a-plane>-->
      
       <!--<a-image  rotation="-90 0 0" src="de.gif"></a-image>-->
       
    <!-- define a camera which will move according to the marker position -->
    
    <!--<a-marker-camera preset='hiro'></a-marker-camera>-->
    
    <a-entity id="rig" position="1 8 4">
  <!--<a-entity id="camera" camera look-controls></a-entity>-->
<a-marker-camera preset='hiro'></a-marker-camera>
<!--<a-marker type='pattern' url='http://examples.org/hiro.patt'></a-marker>-->
  
</a-entity>
  </a-scene>
</body>
  
</html>
